<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">

  <!-- inject:css-->

  <link rel="stylesheet" href="css/plugin.min.css">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="custom.css">
  <style>
    .admin {
      display: flex;
      align-items: start;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      padding: 40px 0;
    }

    .edit-profile {
      height: 85vh;
      overflow: auto;
    }

    /* For WebKit Browsers (Chrome, Edge, Safari) */
    .edit-profile::-webkit-scrollbar {
      width: 5px;
      /* Width of the scrollbar */
    }

    .edit-profile::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #4a4a4a, #4a4a4a);
      /* Gradient or solid color */
      border-radius: 10px;
      /* Roundness of the scrollbar thumb */
    }

    .edit-profile::-webkit-scrollbar-thumb:hover {
      background: #4a4a4a;
      /* Slightly lighter color on hover */
    }

    .edit-profile::-webkit-scrollbar-track {
      background: #f1f1f1;
      /* Light color for the track */
      border-radius: 10px;
      /* Roundness of the track */
    }

    /* Optional: Adjust the height for horizontal scrollbars */
    .edit-profile::-webkit-scrollbar-thumb:horizontal {
      height: 2px;
    }
  </style>

  <!-- endinject -->
  <link rel="icon" type="image/png" sizes="16x16" href="img/files/favicon.png">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css">
</head>

<body>
  <main class="main-content">

    <div class="admin">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-xxl-8 col-xl-8 col-md-8 col-sm-8">
            <div class="edit-profile">
              <div class="card border-0">
                <div class="card-header">
                  <div class="edit-profile__title">
                    <div class="edit-profile__logos">
                      <a href="index.html">
                        <img class="dark" src="img/files/logo-dark.png" alt="">
                        <img class="light" src="img/files/logo-light.png" alt="">
                      </a>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="edit-profile__body">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-sm-2">
                          <div class="account-profile mb-4">
                            <div class="ap-img pro_img_wrapper">
                              <input id="file-upload" type="file" name="fileUpload" class="d-none">
                              <!-- Profile picture image-->
                              <label for="file-upload">
                                <img class="ap-img__main rounded-circle wh-120 bg-lighter d-flex"
                                  src="img/author/profile.png" alt="profile">
                                <span class="cross" id="remove_pro_pic">
                                  <img src="img/svg/camera.svg" alt="camera" class="svg">
                                </span>
                              </label>
                            </div>
                            <div class="account-profile__title">
                              <h6 class="fs-15 ms-20 mt-3 fw-500 text-capitalize">profile photo</h6>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-10">
                          <div class="container-fluid">
                            <div class="row">
                              <div class="col-sm-4">
                                <div class="form-group mb-25">
                                  <label for="name1">First Name</label>
                                  <input type="text" class="form-control" id="name1" placeholder="Duran Clayton">
                                </div>
                              </div>
                              <div class="col-sm-4">
                                <div class="form-group mb-25">
                                  <label for="name1">Middle Name</label>
                                  <input type="text" class="form-control" id="name1" placeholder="Duran Clayton">
                                </div>
                              </div>
                              <div class="col-sm-4">
                                <div class="form-group mb-25">
                                  <label for="name1">Last Name</label>
                                  <input type="text" class="form-control" id="name1" placeholder="Duran Clayton">
                                </div>
                              </div>
                              <div class="col-sm-6">
                                <div class="form-group mb-25">
                                  <label for="name1">Username</label>
                                  <input type="text" class="form-control" id="name1" placeholder="Duran Clayton">
                                </div>
                              </div>
                              <div class="col-sm-6">
                                <div class="form-group mb-25">
                                  <label for="name1">Pronouns</label>
                                  <input type="text" class="form-control" id="name1" placeholder="Duran Clayton">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group mb-25">
                            <label for="name1">Email Address</label>
                            <input type="text" class="form-control" id="name1" placeholder="Duran Clayton">
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group mb-25">
                            <label for="name1">Phone Number</label>
                            <input type="text" class="form-control" id="name1" placeholder="Duran Clayton">
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group mb-25">
                            <label for="name1">Address</label>
                            <input type="text" class="form-control" id="name1" placeholder="Duran Clayton">
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group mb-25">
                            <label for="name1">Job Title</label>
                            <input type="text" class="form-control" id="name1" placeholder="Duran Clayton">
                          </div>
                        </div>
                        <div class="col-sm-12">
                          <div class="form-group mb-25">
                            <label for="name1">Note</label>
                            <textarea name="" id="" class="form-control"></textarea>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group mb-15">
                            <label for="password-field">Password</label>
                            <div class="position-relative">
                              <input id="password-field" type="password" class="form-control" name="password"
                                placeholder="Password">
                              <div class="uil uil-eye-slash text-lighten fs-15 field-icon toggle-password2"></div>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group mb-15">
                            <label for="password-field">Confirm Password</label>
                            <div class="position-relative">
                              <input id="password-field" type="password" class="form-control" name="password"
                                placeholder="Password">
                              <div class="uil uil-eye-slash text-lighten fs-15 field-icon toggle-password2"></div>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-12">
                          <div class="admin-condition">
                            <div class="checkbox-theme-default custom-checkbox ">
                              <input class="checkbox" type="checkbox" id="admin-1">
                              <label for="admin-1">
                                <span class="checkbox-text">Creating an account means youâ€™re okay
                                  with our <a href="#" class="color-primary">Terms of
                                    Service</a> and <a href="#" class="color-primary">Privacy
                                    Policy</a>
                                  my preference</span>
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="admin__button-group button-group d-flex pt-1 justify-content-center">
                      <button
                        class="btn btn-primary btn-default btn-squared text-capitalize lh-normal px-50 signIn-createBtn"
                        style="width:200px;">
                        Sign Up
                      </button>
                    </div>
                  </div>
                </div><!-- End: .card-body -->

                <div class="admin-topbar">
                  <p class="mb-0">
                    Already have an account?
                    <a href="login.html" class="color-primary">
                      <strong>Sign In</strong>
                    </a>
                  </p>
                </div><!-- End: .admin-topbar  -->
              </div><!-- End: .card -->
            </div><!-- End: .edit-profile -->
          </div><!-- End: .col-xl-5 -->
        </div>
      </div>
    </div><!-- End: .admin-element  -->

  </main>
  <div id="overlayer">
    <div class="loader-overlay">
      <div class="dm-spin-dots spin-lg">
        <span class="spin-dot badge-dot dot-primary"></span>
        <span class="spin-dot badge-dot dot-primary"></span>
        <span class="spin-dot badge-dot dot-primary"></span>
        <span class="spin-dot badge-dot dot-primary"></span>
      </div>
    </div>
  </div>

    <ul>
      <li>
        <a href="#">
          <i class="uil uil-moon"></i>
        </a>
      </li>
    </ul>
  </div> -->
  <!-- inject:js-->

  <script src="js/plugins.min.js"></script>

  <script src="js/script.min.js"></script>

  <!-- endinject-->
</body>


</html>
