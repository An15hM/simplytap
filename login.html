<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">

  <!-- inject:css-->

  <link rel="stylesheet" href="css/plugin.min.css">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="custom.css">
  <style>
    .admin {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      padding: 40px 0;
    }
  </style>

  <!-- endinject -->
  <link rel="icon" type="image/png" sizes="16x16" href="img/files/favicon.png">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css">
</head>

<body>
  <main class="main-content">

    <div class="admin">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-8">
            <div class="edit-profile">
              <div class="card border-0">
                <div class="card-header">
                  <div class="edit-profile__title">
                    <div class="edit-profile__logos">
                      <a href="index.html">
                        <img class="dark" src="img/files/logo-dark.png" alt="">
                        <img class="light" src="img/files/logo-light.png" alt="">
                      </a>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="edit-profile__body">
                    <div class="form-group mb-25">
                      <label for="username">Username or Email Address</label>
                      <input type="text" class="form-control" id="username" placeholder="name@example.com">
                    </div>
                    <div class="form-group mb-15">
                      <label for="password-field">password</label>
                      <div class="position-relative">
                        <input id="password-field" type="password" class="form-control" name="password"
                          placeholder="Password">
                        <div class="uil uil-eye-slash text-lighten fs-15 field-icon toggle-password2">
                        </div>
                      </div>
                    </div>
                    <div class="admin-condition">
                      <div class="checkbox-theme-default custom-checkbox ">
                        <input class="checkbox" type="checkbox" id="check-1">
                        <label for="check-1">
                          <span class="checkbox-text">Keep me logged in</span>
                        </label>
                      </div>
                      <a href="forget-password.html">forget password?</a>
                    </div>
                    <div
                      class="admin__button-group button-group d-flex pt-1 justify-content-md-start justify-content-center">
                      <button
                        class="btn btn-primary btn-default w-100 btn-squared text-capitalize lh-normal px-50 signIn-createBtn ">
                        sign in
                      </button>
                    </div>
                  </div>
                </div><!-- End: .card-body -->

                <div class="admin-topbar">
                  <p class="mb-0">
                    Don't have an account?
                    <a href="signup.html" class="color-primary">
                      <strong>Sign up</strong>
                    </a>
                  </p>
                </div><!-- End: .admin-topbar  -->
              </div><!-- End: .card -->
            </div><!-- End: .edit-profile -->
          </div><!-- End: .col-xl-5 -->
        </div>
      </div>
    </div><!-- End: .admin-element  -->

  </main>
  <div id="overlayer">
    <div class="loader-overlay">
      <div class="dm-spin-dots spin-lg">
        <span class="spin-dot badge-dot dot-primary"></span>
        <span class="spin-dot badge-dot dot-primary"></span>
        <span class="spin-dot badge-dot dot-primary"></span>
        <span class="spin-dot badge-dot dot-primary"></span>
      </div>
    </div>
  </div>
  <!-- <div class="enable-dark-mode dark-trigger">
    <ul>
      <li>
        <a href="#">
          <i class="uil uil-moon"></i>
        </a>
      </li>
    </ul>
  </div> -->
  <!-- inject:js-->

  <script src="js/plugins.min.js"></script>

  <script src="js/script.min.js"></script>

  <!-- endinject-->
</body>

</html>
